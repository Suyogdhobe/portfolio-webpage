                           #clockContainer {
                        position: relative;
                        margin: auto;

                    #hour,
                    #minute,
                    #second {
                        position: absolute;
                        background: black;

                        transform-origin: bottom;
                    }
                    
                    #hour {
                        width: 1.8%;
                        height: 25%;

                        left: 48.85%;

                    #minute {

                    <body>
                        <div id="clockContainer">
                            <div id="hour"></div>
                            <div id="minute"></div>
                            <div id="second"></div>
                        </div>
                    
                    
                    
                      <script>
                          setInterval(() => {
                        d = new Date(); //object of date()
                        hr = d.getHours();
                        min = d.getMinutes();
                        sec = d.getSeconds();
                        hr_rotation = 30 * hr + min / 2; //converting current time
                        min_rotation = 6 * min;
                        sec_rotation = 6 * sec;
                    
                        hour.style.transform = `rotate(${hr_rotation}deg)`;
                        minute.style.transform = `rotate(${min_rotation}deg)`;
                        second.style.transform = `rotate(${sec_rotation}deg)`;
                    }, 1000);
                      </script>  
                    </body>
